            position: relative;

            const botGrid = document.getElementById('botGrid');
            
            bots.forEach(bot => {
                const botCard = document.createElement('div');
                botCard.className = 'bot-card';
                botCard.innerHTML = `
                    <div class="bot-icon">${bot.icon}</div>
                    <h3 class="bot-name">${bot.name}</h3>
                    <p class="bot-description">${bot.description}</p>
                    <div class="bot-price">${bot.price}</div>
                    <button class="btn-detail" onclick="showBotDetail(${bot.id})">Lihat Detail</button>
                `;
                botGrid.appendChild(botCard);
            });
        }

        // Show bot detail in modal
        function showBotDetail(botId) {
            const bot = bots.find(b => b.id === botId);
            if (!bot) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-header">
                    <div class="detail-icon">${bot.icon}</div>
                    <div class="detail-info">
                        <h2>${bot.name}</h2>
                        <div class="bot-price">${bot.price}</div>
                    </div>
                </div>

                <div class="detail-description">
                    <h3>Deskripsi Lengkap</h3>
                    <p>${bot.fullDescription}</p>
                </div>

                <div class="features-section">
                    <h3 class="features-title">Fitur Utama</h3>
                    <ul class="features-list">
                        ${bot.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>

                <div class="features-section">
                    <h3 class="features-title">Use Case</h3>
                    <p>${bot.useCase}</p>
                </div>

                <div class="features-section">
                    <h3 class="features-title">Teknologi</h3>
                    <p>${bot.technology.join(', ')}</p>
                </div>

                <div class="features-section">
                    <h3 class="features-title">Contoh Demo Output</h3>
                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre-line;">
${bot.demoOutput}
                    </div>
                </div>

                <div class="pricing-section">
                    <h3 class="pricing-title">Paket Harga</h3>
                    <div class="pricing-grid">
                        ${bot.pricing.map((plan, index) => `
                            <div class="pricing-card ${index === 1 ? 'featured' : ''}">
                                <div class="plan-name">${plan.name}</div>
                                <div class="plan-price">${plan.price}</div>
                                <ul class="plan-features">
                                    ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                                </ul>
                                <button class="btn-order" onclick="showOrderForm('${bot.name}', '${plan.name}', '${plan.price}')">
                                    Order Sekarang
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div id="orderForm" class="order-form">
                    <h3>Form Pemesanan</h3>
                    <form onsubmit="submitOrder(event)">
                        <div class="form-group">
                            <label>Nama Lengkap</label>
                            <input type="text" required placeholder="Masukkan nama lengkap Anda">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" required placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label>Perusahaan</label>
                            <input type="text" placeholder="Nama perusahaan (opsional)">
                        </div>
                        <div class="form-group">
                            <label>No. Telepon</label>
                            <input type="tel" required placeholder="+62 812-3456-7890">
                        </div>
                        <div class="form-group">
                            <label>Pesan Tambahan</label>
                            <textarea rows="4" placeholder="Ceritakan kebutuhan Anda..."></textarea>
                        </div>
                        <input type="hidden" id="botName" value="">
                        <input type="hidden" id="planName" value="">
                        <input type="hidden" id="planPrice" value="">
                        <button type="submit" class="btn-submit">Submit Order</button>
                    </form>
                </div>
            `;

            document.getElementById('detailModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Show order form
        function showOrderForm(botName, planName, planPrice) {
            document.getElementById('botName').value = botName;
            document.getElementById('planName').value = planName;
            document.getElementById('planPrice').value = planPrice;
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('orderForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Submit order
        function submitOrder(event) {
            event.preventDefault();
            
            const formData = {
                botName: document.getElementById('botName').value,
                planName: document.getElementById('planName').value,
                planPrice: document.getElementById('planPrice').value,
                name: event.target[0].value,
                email: event.target[1].value,
                company: event.target[2].value,
                phone: event.target[3].value,
                message: event.target[4].value
            };

            // Simulate order submission
            alert(`Terima kasih! Order Anda untuk ${formData.botName} - ${formData.planName} telah diterima. Kami akan menghubungi Anda segera di ${formData.email}.`);
            
            // Reset form
            event.target.reset();
            document.getElementById('orderForm').style.display = 'none';
            closeModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeCatalog);
    </script>
</body>
</html>
